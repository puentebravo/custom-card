<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Father's day!</title>
  </head>
  <body>
    <main id="container">
      <section class="row" id="blue">
        <p class="rowText">HAPPY</p>
      </section>
      <section class="row" id="lighterBlue">
        <p class="rowText">EPIC</p>
      </section>
      <section class="row" id="teal">
        <p class="rowText">FATHER'S</p>
      </section>
      <section class="row" id="green">
        <p class="rowText">DAY, </p>
      </section>
      <section class="row" id="burgundy">
        <p class="rowText">DAD!</p>
      </section>
    </main>

    <article id="cardContent">
        <p class="cardText">Hoping you're having a grand old time out in the world, and that you've taken today to celebrate yourself!</p>
    </article>
  </body>
</html>
